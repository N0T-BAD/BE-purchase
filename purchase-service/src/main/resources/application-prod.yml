server:
  port: 8081

spring:
  application:
    name: purchase-service

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${url}
    username: ${username}
    password: ${password}

  redis:
    host: localhost
    port: 6379

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    hibernate:
      ddl-auto: create
    show-sql: true

block:
  service:
    api:
      content-type: application/json
      url: http://localhost:8080

member:
  service:
    api:
      content-type: application/json
      url: http://localhost:8082
